<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SVG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <!-- Сохраните это как file.svg или вставьте прямо в HTML -->
<svg xmlns="http://www.w3.org/2000/svg"
     width="150" height="150"
     viewBox="0 0 150 150"
     preserveAspectRatio="xMidYMid meet">

  <!-- Параметры:
       s = размер квадрата = 60
       gap = промежуток между квадратиками = 10
       общая ширина = 3*s + 2*gap = 200
  -->

  <!-- Верхний (центральный) -->
  <rect x="50" y="0"   width="50" height="50" fill="#FFFF00" rx="0" />

  <!-- Средний ряд: три квадрата (левый, средний, правый) -->
  <rect x="0"  y="50"  width="50" height="50" fill="#00FF00" rx="0" />
  <rect x="50" y="50"  width="50" height="50" fill="#FFD700" rx="0" />
  <rect x="100" y="50" width="50" height="50" fill="#0080FF" rx="0" />

  <!-- Нижний (центральный) -->
  <rect x="50" y="100" width="50" height="50" fill="#FF0080" rx="0" />

</svg>

  </body>
</html>
